<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Login</title>
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
      <nav>
        <ul>
          <li>projets</li>
          <li>contact</li>
          <li><a href="login.html">login</a></li>

          <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
        </ul>
      </nav>
    </header>
    <section id="login">
      <h2>Log In</h2>
      <!--action= adresse page qui va traiter les infos donc login.js -->
      <!--il faudra remplacer "GET" par "POST" pour rendre fonctionnel-->
      <form action="http://localhost:5678/api/works/users/login" method="post">
        <div class="input-container">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" autofocus required />
        </div>
        <div class="input-container">
          <label for="motdepasse">Mot de passe</label>
          <input type="password" id="motdepasse" name="motdepasse" required />
        </div>
        <!--pour gérer le message d'erreur lorsque l'utilisateur n'a pas renseigné correctement l'email et/ou le mdp incorrect en lien avec la pge login.js-->
        <div class="message"></div>
        <input id="submit-login" type="submit" value="Se connecter" />

        <a href="motdepasseoublie">Mot de passe oublié</a>
      </form>
    </section>
  </body>
</html>
